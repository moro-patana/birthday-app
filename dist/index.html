<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Birthday App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="/birthday-app.9ad09f98.css">
	<script src="/birthday-app.9ad09f98.js"></script></head>
	<body>
		<div class="deco">
			<img class="icon" src="/images.e73cf953.jpg" alt="balloon">
			<img class="icon" src="/images.e73cf953.jpg" alt="balloon">
		</div>
		<header>
		   <h1><img class="icon" src="/cake.0af3f993.svg" alt="birthday"> Happy Birthday<img class="icon" src="/cake.0af3f993.svg" alt="birthday"></h1>
		</header>
		<div class="container-form">
		<div class="add-newlist">
			<label>Add new list</label>
			<button class="add">Add</button>
		</div>
		<div class="filter">
			<form class="filter-person">
				<fieldset>
					<label for="filter-lastname">Lastname:</label>
					<input type="text" id="filter-lastname" placeholder="Filter by Lastname">
				</fieldset>
				<fieldset>
					<label for="filter-month">Birth month:</label>
					<select id="filter-month">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="Jolay">Jolay</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
				</fieldset>
	
				<button type="button" class="reset">Reset filters</button>
			</form>
		</div>
	</div>
		<div class="birthday-list">
		</div>
		<script src="/script.75da7f30.js"></script>
	</body>
</html>
