<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<header>
		   <h1>Happy Birthday</h1>
		</header>
		<div class="container-form">
		<div class="filter">
			<form class="filter-person">
				<fieldset>
					<label for="filter-lastname">Filter by name</label>
					<input type="text" id="filter-lastname" placeholder="Filter by Lastname">
				</fieldset>
				<fieldset>
					<label for="filter-month">Filter by month:</label>
					<select id="filter-month">
						<option value="0">All months</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">Jolay</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option  value="11">November</option>
						<option  value="12">December</option>
					</select>
				</fieldset>
				<div class="add-newlist">
					<button class="add">Add somebody</button>
				</div>
			</form>
		</div>
	</div>
		<div class="birthday-list">
		</div>
		<script src="script.js"></script>
	</body>
</html>
