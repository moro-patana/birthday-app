<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday App</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    <link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<header>
		   <h1><img class="icon" src="./img/cake.svg" alt="birthday"> Happy Birthday<img class="icon" src="./img/cake.svg" alt="birthday"></h1>
		</header>
		<div class="container-form">
		<div class="filter">
			<form class="filter-person">
				<fieldset>
					<label for="filter-lastname">Filter by name</label>
					<input type="text" id="filter-lastname" placeholder="Filter by Lastname">
				</fieldset>
				<fieldset>
					<label for="filter-month">Filter by month:</label>
					<select id="filter-month">
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="Jolay">Jolay</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
					</select>
				</fieldset>
				<div class="add-newlist">
					<button class="add">Add somebody</button>
				</div>
			</form>
		</div>
	</div>
		<div class="birthday-list">
		</div>
		<script src="script.js"></script>
	</body>
</html>
